<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="あのうさぴょんが年賀状になって帰ってきた！">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="usapyon">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@fastriver_org" />
  <meta name="twitter:creator" content="@fastriver_org" />
  <meta property="og:url" content="https://usapyon.fastriver.dev/" />
  <meta property="og:title" content="帰ってきた！うさぴょん" />
  <meta property="og:description" content="あのうさぴょんが年賀状になって帰ってきた！" />
  <meta property="og:image" content="https://usapyon.fastriver.dev/icons/eyecatch.jpg" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>うさぴょん</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  
  <!-- JS functions to be called from dart -->
  <script src="main.js" type="application/javascript"></script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
